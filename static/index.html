<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#fafafa">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
<main class="w-full max-w-screen-6xl m-8 py-24">
<div class="w-full mx-auto">
  <h1 class="font-black text-2xl text-center"> ShakeSearch </h1>

<label class="relative block">
  <span class="sr-only">Search</span>
  <label for="query">Query</label>
  <span class="absolute inset-y-0 left-0 flex items-center pl-2">
    <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"><!-- ... --></svg>
  </span>
   <form id="form">
      <input id="query" name="query" class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search for anything..." type="text" name="search"/>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Search</button>

        </form>
</label>

    <p>
        <table id="table">
          <tbody id="table-body"></tbody>
        </table>
        <div id="pagination" class="text-center">
        </div>
    </p>
    </div>
    </main>
  <script src="app.js"></script>
</body>

</html>
